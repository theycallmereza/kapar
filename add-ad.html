<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c254d8aa28.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Rudan Kapar</title>
</head>
<body>

<!--START NAVBAR-->
<nav class="navbar navbar-expand-md sticky-top navbar-light my-navbar bg-white">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fas fa-align-left icon-toggle"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">صفحه اصلی<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">تبلیغات</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">تماس با ما</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">درباره ما</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link btn nav-btn">ثبت آگهی</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--END NAVBAR-->

<section id="add-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="عنوان آگهی">
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                        <label class="custom-control-label" for="customCheck">آسانسور</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch1">
                        <label class="custom-control-label" for="switch1">پارکنیگ</label>
                    </div>
                    <select name="cars" class="custom-select">
                        <option selected>تعداد اتاق</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">۵ و بیشتر</option>
                    </select>

                    <div class="custom-file text-left">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">انتخاب فایل</label>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="توضیحات"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!--JS FILES-->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
